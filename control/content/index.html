<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../../scripts/buildfire.js"></script>

</head>
<body>
    <div class="content">
        <div class="form-group">
            <div class="item clearfix row">
                <div class="labels col-md-3 padding-right-zero pull-left">
                    <span>Auction Id</span>
                </div>
                <div class="main col-md-9 pull-right">
                    <input id="auctionId" type="text" class="form-control" onchange="save()"  >
                </div>
            </div>

        </div>
    </div>

    <script>
        var auctionId = document.getElementById('auctionId');
        function loadData(){
            buildfire.datastore.get( function(err, obj){
                if(err)
                    console.error(err);
                else if (obj.data) {

                    auctionId.value = obj.data.auctionId || '';
                }
            });
        }
        loadData();

        function save(){
            buildfire.datastore.save({auctionId: auctionId.value} , function(err){
                if(err)
                    console.error(err);
            });
        }
    </script>
</body>
</html>
